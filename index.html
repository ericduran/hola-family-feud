<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>HOLA Family Feud</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class='gameBoard'>
    <!--- Scores --->
    <div class='score' id='boardScore'>0</div>
    <div class='score' id='team1' >0</div>
    <div class='score' id='team2' >0</div>
    
    <!--- Question --->
    <div class='questionHolder'>
      <span class='question'></span>
    </div>

    <!--- Answers --->
    <div class='colHolder'>
      <div class="col1">
        <div class="cardHolder">
          <div class="card">
            <div class="front">
              <span class='DBG'>1</span>
            </div>
            <div class='back DBG'>
              <span>Answer 1</span>
              <b class='LBG'></b>
             </div>
           </div>
          </div>
      </div>
      <div class='col2'></div>
    </div>

    <!--- Buttons --->
    <div class='btnHolder'>
      <div id='awardTeam1' data-team='1' class='button'>Award Team 1</div>
      <div id='newQuestion' class='button'>New Question</div>
      <div id='awardTeam2' data-team='2'class='button'>Award Team 2</div>
     </div>
  </div>
</body>
</html>
